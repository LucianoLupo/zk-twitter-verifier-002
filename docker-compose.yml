version: '3.8'

services:
  verifier:
    build: ./verifier
    ports:
      - "8080:8080"
    environment:
      RUST_LOG: info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      RUST_VERIFIER_URL: http://verifier:8080
      DATABASE_PATH: /app/data/verifications.db
      FRONTEND_URL: http://localhost:5173
    volumes:
      - ./data:/app/data
    depends_on:
      verifier:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:3000
    depends_on:
      - backend

volumes:
  data:
